[base]
name = placement_algorithm
testdeps =
    mock
    nose

[tox]
envlist =
    check-version
    lint
    py36

indexserver =
    default = https://bbpteam.epfl.ch/repository/devpi/simple

[testenv]
extras =
    app
deps = {[base]testdeps}
commands = nosetests tests

[testenv:check-version]
skip_install = true
deps = bbp-nse-ci
changedir=..
commands = do_release.py -p python check-version

# TODO:  remove me when https://bbpcode.epfl.ch/code/#/c/48178/ has been merged
[testenv:py27]
skip_install = true
whitelist_externals = true
commands = true

[testenv:lint]
deps =
    pycodestyle
    pylint
commands =
    pycodestyle {[base]name}
    pylint {[base]name}

[testenv:coverage]
deps =
    {[base]testdeps}
    coverage
commands =
    coverage run --source {[base]name} {envbindir}/nosetests
    coverage report --show-missing
    coverage xml

[testenv:docs]
changedir = doc
deps = sphinx
commands = make html
whitelist_externals = make

# E731: do not assign a lambda expression, use a def
# W503: line break after binary operator
# W504: line break before binary operator
[pycodestyle]
ignore = E731,W503,W504
max-line-length = 100
